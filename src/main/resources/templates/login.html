<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>登录——QQ酒店</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

<body class="login-page sidebar-collapse">

    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(../static/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="POST" action="/login">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../static/img/1.jpg" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <input name="user_tel" type="tel" maxlength="11" minlength="11" class="form-control" placeholder="Telephone">
                            </div>

                            <div class="input-group form-group-no-border input-lg">
                                <input name="user_password" type="password" maxlength="20" minlength="8" placeholder="Password" class="form-control" />
                            </div>
                        </div>
                        <div th:text="${msg}" style="color: red"></div>
                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="登录">
                        </div>

                        <div class="pull-left">
                            <h6>
                                <a href="/register" class="link">注册帐号</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="/index" class="link">返回首页</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>, Designed by linyangxin0.
                </div>
            </div>
        </footer>
    </div>
</body>
